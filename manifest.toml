#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "screego"
name = "Screego"
description.en = "Screen sharing for developers"
description.fr = "Partage d'écran pour les développeurs"

version = "1.10.5~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://screego.net/#/"
demo = "https://app.screego.net/"
admindoc = "https://screego.net/#/"
code = "https://github.com/screego/server"

[integration]
yunohost = ">= 11.2.29"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[   install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/screego/server/releases/download/v1.11.0/screego_1.11.0_linux_amd64.tar.gz"
    amd64.sha256 = "3460fe7de414088480a11e2e10ec126250bf55821f3d149ebceadc39a6c7b7cc"
    arm64.url = "https://github.com/screego/server/releases/download/v1.11.0/screego_1.11.0_linux_arm64.tar.gz"
    arm64.sha256 = "1fc0c45f4b19fd89cbd579ea87fa40bc55e9cea21db0fdc20e6d19a16feaf9d3"
    armhf.url = "https://github.com/screego/server/releases/download/v1.11.0/screego_1.11.0_linux_armv7.tar.gz"
    armhf.sha256 = "40910096425a146e399befa917ea356b77f43e9a96bbd908168bcb8db7bfedf5"
    autoupdate.asset.amd64 = "screego_\\d+\\.\\d+\\.\\d+_linux_amd64\\.tar\\.gz"
    autoupdate.asset.arm64 = "screego_\\d+\\.\\d+\\.\\d+_linux_arm64\\.tar\\.gz"
    autoupdate.asset.armhf = "screego_\\d+\\.\\d+\\.\\d+_linux_armv7\\.tar\\.gz"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5050
    turn.default = 3478
    turn.exposed = "Both"
