#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "screego"
name = "Screego"
description.en = "Screen sharing for developers"
description.fr = "Partage d'écran pour les développeurs"

version = "1.11.3~ynh2"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://screego.net/#/"
demo = "https://app.screego.net/"
admindoc = "https://screego.net/#/"
code = "https://github.com/screego/server"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/screego/server/releases/download/v1.11.3/screego_1.11.3_linux_amd64.tar.gz"
    amd64.sha256 = "10750ba84150ba50962b3e74bf45829a25903d8e440058d7e1ea5fb2f8a3d5a2"
    arm64.url = "https://github.com/screego/server/releases/download/v1.11.3/screego_1.11.3_linux_arm64.tar.gz"
    arm64.sha256 = "f45a3202454dc5095166dd118b3599570229a2e8fe61ba098bc02cc00da0da28"
    armhf.url = "https://github.com/screego/server/releases/download/v1.11.3/screego_1.11.3_linux_armv7.tar.gz"
    armhf.sha256 = "b9b7f05bf0e4fcd5c7e6041adbfb3f9a34a89a37057cd4ee7c879e4f6c42126b"
    autoupdate.asset.amd64 = "screego_\\d+\\.\\d+\\.\\d+_linux_amd64\\.tar\\.gz"
    autoupdate.asset.arm64 = "screego_\\d+\\.\\d+\\.\\d+_linux_arm64\\.tar\\.gz"
    autoupdate.asset.armhf = "screego_\\d+\\.\\d+\\.\\d+_linux_armv7\\.tar\\.gz"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5050
    turn.default = 3478
    turn.exposed = "Both"
