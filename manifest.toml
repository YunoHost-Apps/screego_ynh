#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "screego"
name = "Screego"
description.en = "Screen sharing for developers"
description.fr = "Partage d'écran pour les développeurs"

version = "1.11.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://screego.net/#/"
demo = "https://app.screego.net/"
admindoc = "https://screego.net/#/"
code = "https://github.com/screego/server"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[   install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/screego/server/releases/download/v1.11.1/screego_1.11.1_linux_amd64.tar.gz"
    amd64.sha256 = "0335c0d6701bf22436932e78aabc4aced2f6a1c3108030effdcce9cb76b844fa"
    arm64.url = "https://github.com/screego/server/releases/download/v1.11.1/screego_1.11.1_linux_arm64.tar.gz"
    arm64.sha256 = "cb07a37750866067d10f00f93fd0c4d354caa5fe73dd1ee9ba52ee30cb3892fa"
    armhf.url = "https://github.com/screego/server/releases/download/v1.11.1/screego_1.11.1_linux_armv7.tar.gz"
    armhf.sha256 = "df29fd1c00f928cafc69e4affc8762aa8183e220bd44d8df3e20bc148a65a4ba"
    autoupdate.asset.amd64 = "screego_\\d+\\.\\d+\\.\\d+_linux_amd64\\.tar\\.gz"
    autoupdate.asset.arm64 = "screego_\\d+\\.\\d+\\.\\d+_linux_arm64\\.tar\\.gz"
    autoupdate.asset.armhf = "screego_\\d+\\.\\d+\\.\\d+_linux_armv7\\.tar\\.gz"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5050
    turn.default = 3478
    turn.exposed = "Both"
